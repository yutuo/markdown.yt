    <script>
        $(function(){
            var markdownYt = MarkdownYt({
                useMath: true,
                highlight: true,
            });
            function updateResult() {
                var source = $('.source').val();
                if (source) {
                    $('.result-html').html(markdownYt.render(source));
                }
            }
            $('.source').on('keyup paste cut mouseup', _.debounce(updateResult, 300, { maxWait: 500 }));
            updateResult();
        });
